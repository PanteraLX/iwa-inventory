<!-- Page to enter an inventory item -->

{% extends "app/_base.html" %}
{% block title %}
Enter an inventory item
{% endblock %}
{% block content %}
<form method="POST" class="inventory-item-form">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="save btn btn-default">Enter</button>
</form>
{% endblock %}
