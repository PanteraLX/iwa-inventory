{% extends "app/_base.html" %}

{% block title %}
Inventory Item Update
{% endblock %}

{% block content %}
<h1 class="mb-6 text-xl font-bold">Create Inventory Item</h1>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {% for field in form %}
    <div class="mb-6">
        <label class="block mb-2 text-sm font-medium text-gray-900" for="{{ field.auto_id }}">{{ field.label }}</label>
        {{ field }}
    </div>
    {% endfor %}
    <button class="text-gray-900 bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-200 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2" type="submit">Submit</button>
</form>
{% endblock %}
