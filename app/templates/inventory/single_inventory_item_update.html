{% extends "app/_base.html" %}

{% block title %}
Inventory Item {{ method }}
{% endblock %}

{% block content %}
<section class="iwa-section">
    <h1 class="iwa-h1">{{ method }} Inventory Item</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {% for field in form %}
        <div class="mb-6">
            <label class="iwa-form-label" for="{{ field.auto_id }}">
                {{ field.label}}
            </label>
            {{ field }}
        </div>
        {% endfor %}
        </div>
    </form>
</section>
{% endblock %}
