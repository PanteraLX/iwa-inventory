<!-- An update view of a single InventoryItem to view and change its attributes -->
{% extends "app/_base.html" %}
{% block title %}
Order Detail
{% endblock %}

{% block content %}
<section>
    <div class="py-4 px-4 mx-auto max-w-2xl lg:py-8 shadow-md rounded-md bg-white">
        <h2 class="mb-2 text-xl font-semibold leading-none text-gray-900 md:text-2xl">{{ order.id }}</h2>
        {{order.status }}
        <dl>
            <dd class="mb-4 font-light text-gray-500 sm:mb-5">{{ order.description }}</dd>
        </dl>
        <dl class="flex items-center space-x-6">
            <div>
                <dt class="mb-2 font-semibold leading-none text-gray-900">ID</dt>
                <dd class="mb-4 font-light text-gray-500 sm:mb-5">{{ order.id }}</dd>
            </div>
            <div>
                <dt class="mb-2 font-semibold leading-none text-gray-900">User</dt>
                <dd class="mb-4 font-light text-gray-500 sm:mb-5 dark:text-gray-400">{{ order.user }}</dd>
            </div>
            <div>
                <dt class="mb-2 font-semibold leading-none text-gray-900">Item</dt>
                <dd class="mb-4 font-light text-gray-500 sm:mb-5">{{ order.item }}</dd>
            </div>
            <div>
                <dt class="mb-2 font-semibold leading-none text-gray-900">Status</dt>
                <dd class="mb-4 font-light text-gray-500 sm:mb-5">{{ order.state }}</dd>
            </div>
            <div>
                <dt class="mb-2 font-semibold leading-none text-gray-900">Quantity</dt>
                <dd class="mb-4 font-light text-gray-500 sm:mb-5">{{ order.quantity }}</dd>
            </div>

        </dl>
        <div class="flex items-center space-x-4">
            <a href="{% url 'order_update' order.id %}" class="iwa-btn">
                Edit
            </a>   
            <a href="{% url 'order_update' order.id %}" class="iwa-btn bg-red-600 hover:bg-red-700 ">
                Delete
            </a> 
        </div>
    </div>
  </section>
{% endblock %}
