{% extends "app/_base.html" %}
{% block title %}
Login
{% endblock %}
{% block content %}

<div class="bg-[#050C34] w-full mx-auto max-w-sm p-4 border border-gray-200 rounded-lg shadow-md sm:p-6 md:p-8 dark:border-gray-700 text-gray-300">
  <h1 class="mb-4 text-xl font-medium ">Login</h1>
  <form method="post">
    {% csrf_token %}

    {% for field in form %}
    <div>
        <span class="mb-4">{{ field.name }}</span>
        <input class="w-full rounded-md mb-3" id="{{ field.id_for_label }}" maxlength="30" name="{{ field.html_name }}" type="text" /> 
        {{ field.errors }}
    </div>
    {% endfor %}
    <button type="submit"
      class="btn w-full">
      Log In
    </button>
  </form>
</div>
{% endblock %}
